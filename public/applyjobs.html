    crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <h1>Placement Buddy</h1>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="studenthome.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="viewalljobs.html">View all job postings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="applyjobs.html">Apply to jobs</a>
            </li>

          </ul>
        </div>
      </div>

      <button type="button" onclick="logout()" class="btn btn-success">Logout</button>

      
    </nav>
  </header>
  <div class="form-container">
    <h2>Apply For Jobs</h2>
    <form id="JobApply">
      <input type="text" placeholder="Full Name" id="name" required>
      <input type="email" placeholder="Email" id="email" required>
      <input type="text" id="Jobid" placeholder="Jobid" required>
      <input type="text" placeholder="Enrollment no" id="Enrollment" required>
      <input type="text" placeholder="Contact Number" id="phone" required>

      <button type="submit">Submit</button>

    </form>
  </div>
  <script>
    function logout() {


      window.location.href = "new.html"; // change as needed

    }


  </script>
  <script src="applyjob.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
